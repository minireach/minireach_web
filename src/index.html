<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Interactions -->
  <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <!-- 3DMap-->
  <script src="http://cdn.robotwebtools.org.s3.amazonaws.com/threejs/current/three.min.js"></script>
  <script src="http://cdn.robotwebtools.org.s3.amazonaws.com/EventEmitter2/current/eventemitter2.min.js"></script>
  <script src="http://cdn.robotwebtools.org/threejs/current/ColladaLoader.min.js"></script>
  <script src="http://cdn.robotwebtools.org/ColladaAnimationCompress/current/ColladaLoader2.min.js"></script>
  <script src="http://cdn.robotwebtools.org/threejs/current/STLLoader.min.js"></script>
  <script src="http://cdn.robotwebtools.org.s3.amazonaws.com/roslibjs/current/roslib.min.js"></script>
  <script src="http://cdn.robotwebtools.org.s3.amazonaws.com/ros3djs/current/ros3d.min.js"></script>
  <style>
    section {
      padding: 10px 0;
    }
  </style>

  <script type="text/javascript" type="text/javascript">
    // GLOBALS
    var ros;
    var robotName;
    var robotHost;
  </script>

  <script type="text/javascript" src="3dview.js"></script>
  <script type="text/javascript" src="interactions.js"></script>
  <script type="text/javascript" src="connect.js"></script>

</head>

<body>

  <section>
    <select id="robotHost">
      <option>localhost:9090</option>
      <option>192.168.1.94:9090</option>
      <option>192.168.1.70:9090</option>
    </select>
    <input type="button" value="Connect" id="connect_button_input" />
  </section>

  <section>
    <img id="spinner" style="display: none;" src="http://thinkfuture.com/wp-content/uploads/2013/10/loading_spinner.gif">
    <span id="error" style="color: red; display: none;"></span>
  </section>

  <div style="display: none;" id="interface">
    <section>
      <table>
        <tr>
          <td>
            Pallet ID:
          </td>
          <td>
            <input type="text" id="pallet_id_input"/>
          </td>
        </tr>
        <tr>
          <td>
            Storage ID:
          </td>
          <td>
            <input type="text" id="storage_id_input" />
          </td>
        </tr>
        <tr>
          <td>
          </td>
          <td>
            <input type="button" value="Send mission" id="ok_button_input" />
          </td>
        </tr>
      </table>
    </section>

    <section>
      <table>
        <tr>
          <td>
            <input type="button" value="Save map" id="save_map_button" />
          </td>
          <td>
            <input type="button" value="Save locations" id="save_locations_button"/>
          </td>
          <td>
            <input type="button" value="Save truck" id="save_truck_button"/>
          </td>
        </tr>
      </table>

      <table>
        <tr>
          <td>
            <input type="text" id="update_rack_input" />
          </td>
          <td>
            <input type="button" value="Update rack" id="update_rack_button"/>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" id="create_storage_input" />
          </td>
          <td>
            <input type="button" value="Create storage" id="create_storage_button"/>
          </td>
        </tr>
      </table>
    </section>
    <section>
      <div id="map"></div>
    </section>
  </div>
</body>
</html>
